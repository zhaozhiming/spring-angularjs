<!-- Create a file upload form with options passed in from your scope -->
<form data-file-upload="options" data-ng-controller="FileUploadController">

    <!-- This button will trigger a file selection dialog -->
    <span class="ui button" ng-class="{disabled: disabled}">
        <span>Add files...</span>
        <input type="file" name="files[]" data-url="api/upload" multiple="" ng-disabled="disabled">
    </span>

    <!-- This button will start the upload -->
    <button type="button" class="ui button" data-ng-click="submit()">
        <span>Start upload</span>
    </button>

</form>
