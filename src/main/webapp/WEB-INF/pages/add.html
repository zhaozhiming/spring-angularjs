<div class="jumbotron">
    <form role="form" method="post" action="/spring-angularjs/task/add" commandName="task">
        <h2>Task:</h2>

        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name"
                   autofocus>
        </div>
        <div class="form-group">
            <label for="taskOwner">Task Owner</label>
            <input type="text" class="form-control" id="taskOwner" name="taskOwner" placeholder="Enter task owner">
        </div>
        <div class="form-group">
            <label for="createdDate">Created Date</label>
            <input type="text" class="form-control" id="createdDate" name="createdDate"
                   placeholder="Enter created date">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
