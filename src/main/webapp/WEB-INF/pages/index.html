<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spring angularjs demo</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">Spring Angularjs</h3>
    </div>

    <div class="jumbotron">
        <form role="form" method="post" action="/spring-angularjs/task/add" commandName="task">
            <h2>Task:</h2>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name" autofocus>
            </div>
            <div class="form-group">
                <label for="taskOwner">Task Owner</label>
                <input type="text" class="form-control" id="taskOwner" name="taskOwner" placeholder="Enter task owner">
            </div>
            <div class="form-group">
                <label for="createdDate">Created Date</label>
                <input type="text" class="form-control" id="createdDate" name="createdDate" placeholder="Enter created date">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <div class="row">
        <h2>Tasks:</h2>

    </div>
</div>
</body>
</html>
